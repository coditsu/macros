version: 2

jobs:
  coditsu:
    machine: true
    steps:
      - checkout
      - run: |
          docker create -v /sources --name sources alpine:3.4 /bin/true
          docker cp ./ sources:/sources
          docker run \
            -e CODITSU_API_KEY \
            -e CODITSU_API_SECRET \
            -e CODITSU_REPOSITORY_ID \
            --volumes-from sources coditsu/build-runner:latest

workflows:
  version: 2
  build:
    jobs:
      - coditsu

  nightly:
    triggers:
      - schedule:
          cron: '0 0 * * *'
          filters:
            branches:
              only:
                - master
    jobs:
      - coditsu
